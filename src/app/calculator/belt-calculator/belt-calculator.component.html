<app-input-side>
  <app-number [(value)]="in_rpm" [min]="1">RPM</app-number>
  <app-number [(value)]="in_stackSize" [min]="1">Stack Size</app-number>
  <app-number [(value)]="in_beltLength" [min]="1">Belt Length</app-number>
</app-input-side>
<app-output-side>
  <app-number [output]="true" [unit]="'/s'" [(value)]="out1">Items/Second</app-number>
  <app-number [output]="true" [unit]="'/s'" [(value)]="out2">Stacks/Second</app-number>
  <app-number [output]="true" [unit]="'s'" [(value)]="out3" [help]="hint1">Traverse Time</app-number>
</app-output-side>

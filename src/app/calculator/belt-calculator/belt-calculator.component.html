<app-input-side>
  <app-number [(value)]="val_rpm" [min]="0" id="rpm" (userChange)="calculateFromRpm()">RPM</app-number>
  <app-number [(value)]="in_stackSize" [min]="1" id="stack-size" (userChange)="calculateFromRpm()">Stack Size</app-number>
  <app-number [unit]="'blocks'" [(value)]="in_beltLength" [min]="1" id="belt-length" (userChange)="calculateFromRpm()">Belt Length</app-number>
</app-input-side>
<app-output-side>
  <app-number [unit]="'/s'" [(value)]="val_itemsSpeed" id=item-speed (userChange)="calculateFromItemsSpeed()">Items/Second</app-number>
  <app-number [unit]="'/s'" [(value)]="val_stacksSpeed" id="stack-speed" (userChange)="calculateFromStacksSpeed()">Stacks/Second</app-number>
  <app-number [unit]="'s'" [(value)]="val_time" [help]="hint1" id="time" (userChange)="calculateFromTime()">Traverse Time</app-number>
  <app-number id="stress" [stress]="true" [unit]="'su'" [(value)]="val_stress" (userChange)="calculateFromStress()">Stress</app-number>
</app-output-side>

<app-input-side>
  <app-number [(value)]="in_stackSize" [min]="1" id="stack-size">Stack Size</app-number>
  <app-number [(value)]="in_fansAmount" [min]="1" [help]="fansHint" id="fans-amount">Amount of Fans</app-number>
</app-input-side>
<app-output-side>
  <app-number [unit]="'/s'" [(value)]="out1" id=speed>Recipes/Second</app-number>
  <app-number [unit]="'s'" [(value)]="out2" id="time">Processing Time</app-number>
</app-output-side>

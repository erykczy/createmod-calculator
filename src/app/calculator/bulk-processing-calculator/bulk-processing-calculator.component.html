<app-input-side>
  <app-number [(value)]="in_stackSize" [min]="1" id="stack-size" (userChange)="calculate()">Stack Size</app-number>
  <app-number [(value)]="in_fansAmount" [min]="1" [help]="fansHint" id="fans-amount" (userChange)="calculate()">Amount of Fans</app-number>
</app-input-side>
<app-output-side>
  <app-number [unit]="'/s'" [(value)]="out1" id=speed [readonly]="true">Recipes/Second</app-number>
  <app-number [unit]="'s'" [(value)]="out2" id="time" [readonly]="true">Processing Time</app-number>
</app-output-side>

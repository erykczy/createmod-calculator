<app-input-side>
  <app-number [(value)]="in_stackSize" [min]="1" id="stack-size">Stack Size</app-number>
  <app-number [(value)]="in_fansAmount" [min]="1" [help]="fansHint" id="fans-amount">Amount of Fans</app-number>
</app-input-side>
<app-output-side>
  <app-number [output]="true" [unit]="'/s'" [(value)]="out1">Recipes/Second</app-number>
  <app-number [output]="true" [unit]="'s'" [(value)]="out2">Processing Time</app-number>
</app-output-side>

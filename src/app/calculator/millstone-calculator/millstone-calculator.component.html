<app-input-side>
  <app-number [(value)]="in_rpm" [min]="1">RPM</app-number>
  <div class="variable-container">
    <app-enum class="enum" [values]="recipesValues" [(value)]="in_recipeIndex" [help]="recipeInputHint">Recipe Input</app-enum>
    @if(in_recipeIndex === 0) {
      <app-number class="variable" [(value)]="in_customRecipeDuration" [min]="0" [help]="recipeDurationHint">Custom Recipe Duration</app-number>
    }
  </div>
</app-input-side>
<app-output-side>
  <app-number [output]="true" [unit]="'/s'" [(value)]="out1">Recipes/Second</app-number>
  <app-number [output]="true" [unit]="'s'" [(value)]="out2">Processing Time</app-number>
</app-output-side>

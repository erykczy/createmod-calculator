<app-input-side>
  <app-number [(value)]="in_rpm" [min]="0" id="rpm">RPM</app-number>
</app-input-side>
<app-output-side>
  <app-number [output]="true" [unit]="'/s'" [(value)]="out1">Recipes/Second</app-number>
  <app-number [output]="true" [unit]="'s'" [(value)]="out2" [help]="hint1">Processing Time</app-number>
</app-output-side>

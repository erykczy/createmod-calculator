<label [class.output]="output" [class.tooltip]="help !== undefined"><ng-content /><span class="tooltip-text">{{help}}</span></label>
<select [ngModel]="value" (ngModelChange)="onValueChange($event)">
  @for(opt of values; track opt; let i = $index) {
    <option [value]="i">{{opt}}</option>
  }
</select>

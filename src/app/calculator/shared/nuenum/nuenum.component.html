<app-enum [values]="displayedKeys" [(value)]="in_index" (valueChange)="onValueChange()" (userChange)="onUserChange()" [help]="hint" [id]="id"><ng-content /></app-enum>
@if(in_index === 0) {
  <app-number [(value)]="in_custom" (valueChange)="onValueChange()" (userChange)="onUserChange()" [min]="min" [max]="max" [help]="hint_custom" [id]="'custom'+id">{{label_custom}}</app-number>
}

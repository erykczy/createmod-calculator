<div class="head">
  <label [class.tooltip]="help() !== undefined"><ng-content /><span class="tooltip-text">{{help()}}</span></label>
</div>
<input [clickSelect]="readonly()" [readOnly]="readonly()" (focus)="onFocus()" (blur)="onBlur()" [ngModel]="ngModelValue()" (ngModelChange)="onNgModelChange($event)">

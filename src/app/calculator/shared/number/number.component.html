<div class="head">
  <label [class.tooltip]="help !== undefined"><ng-content /><span class="tooltip-text">{{help}}</span></label>
  @if(revLink !== undefined){<button [routerLink]="'../'+revLink">{{output ? "As input" : "As output"}}</button>}
</div>
<input [clickSelect]="output" [class.withRevLink]="revLink" [readonly]="output" [type]="output ? 'text' : 'number'" [ngModel]="ngModelValue" (ngModelChange)="onNgModelChange($event)">

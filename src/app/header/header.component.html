<div class="tabs">
  @for(calculator of calculators; track calculator.name; let i = $index) {
    <button class="tab" [class.selected]="calculator.name === activeCalculator.name" (click)="onTabChanged(i)">
      <img [src]="calculator.iconPath" [alt]="calculator.name" class="tab-image" />
    </button>
  }
</div>
